<nav aria-label="Page navigation example">
  <ul class="inline-flex items-center -space-x-px">
    <li (click)="onClickPage(activePage - 1)">
      <a href="javascript:void(0)"
        class="block py-2 px-3 ml-0 leading-tight text-gray-500 bg-white rounded-l-lg border border-gray-300 hover:bg-gray-100 hover:text-gray-700 ">
        <span class="sr-only">Previous</span>
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
            clip-rule="evenodd"></path>
        </svg>
      </a>
    </li>
    <li *ngFor="let item of pages" (click)="onClickPage(item)">
      <a href="javascript:void(0)"
        [ngClass]="{'text-teal-600 bg-teal-50 border-teal-300':activePage === item,'text-gray-500 border-gray-300':activePage != item}"
        class="z-10 py-2 px-3 leading-tight  border hover:bg-teal-100 hover:text-teal-700">{{item}}</a>
    </li>
    <li (click)="onClickPage(activePage + 1)">
      <a href="javascript:void(0)"
        class="block py-2 px-3 leading-tight text-gray-500 bg-white rounded-r-lg border border-gray-300 hover:bg-gray-100 hover:text-gray-700">
        <span class="sr-only">Next</span>
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
            clip-rule="evenodd"></path>
        </svg>
      </a>
    </li>
  </ul>
</nav>
