    <select id="countries"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
      <option selected>Choose a country</option>
      <option value="US">United States</option>
      <option value="CA">Canada</option>
      <option value="FR">France</option>
      <option value="DE">Germany</option>
    </select>

    <label for="countries" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Payee</label>
    <select id="countries"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">

      <app-payments></app-payments>
    </mat-tab>
    <mat-tab label="Credit Notes">
      <app-credit-notes></app-credit-notes>
    </mat-tab>
    <mat-tab label="Bond Payment">

    <mat-tab label="Age Debators">

    </mat-tab>
