    <fuse-loading-bar></fuse-loading-bar>
    <!-- Navigation -->
    <fuse-vertical-navigation class="dark bg-teal-500 print:hidden" [mode]="isScreenSmall ? 'over' : 'side'"
        [name]="'mainNavigation'" [navigation]="navigation.default" [opened]="!isScreenSmall">
        <ng-container fuseVerticalNavigationContentHeader>
            <div class="flex bg-white items-center h-16 w-full">
                <img class="hidden dark:flex w-30 px-4 relative left-16" src="assets/images/logo/Juniorlogs.png"
                    alt="Logo image">
            </div>
        </ng-container>
    </fuse-vertical-navigation>
    <div class="flex flex-col flex-auto w-full min-w-0">
        <div class="relative flex flex-0 items-center w-full h-16 px-4 md:px-6 z-49 shadow">
            <button mat-icon-button (click)="toggleNavigation('mainNavigation')">
                <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
            </button>
            <nav class="flex" aria-label="Breadcrumb">
                <ol class="inline-flex items-center space-x-1 md:space-x-3">
                    <li class="inline-flex items-center">
                        <span class="font-semibold">System portal : </span>
                    </li>
                    <li>
                        Finance & Account
                    </li>
                    <li aria-current="page">
                        <div class="flex items-center">
                            <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                                    clip-rule="evenodd"></path>
                            </svg>
                            Account
                        </div>
                    </li>
                </ol>
            </nav>
    
            <div class="flex items-center pl-2 ml-auto space-x-0.5 sm:space-x-2">
                <fuse-fullscreen class="hidden md:block"></fuse-fullscreen>
                <messages></messages>
                <notifications></notifications>
                <button class="lg:hidden" mat-icon-button>
                    <mat-icon [svgIcon]="'heroicons_outline:chat-alt-2'"></mat-icon>
                </button>
                <user></user>
            </div>
        </div>
        <div class="flex flex-col flex-auto min-w-0">
            <div class="flex-auto p-6 sm:p-10">
                <router-outlet></router-outlet>
            </div>
        </div>
        <div class="relative flex flex-0 items-center justify-start w-full h-14 px-4 md:px-6 z-49 border-t bg-card">
            <span class="font-medium text-secondary">Junior Logs &copy; {{currentYear}}</span>
        </div>
    
    </div>
